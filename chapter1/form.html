<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="" method="">
        <div>
            <label for="first_name">First Name</label>
            <input id="first_name" type="text" tabindex="1">
        </div>
        <div>
            <label for="user_age">Age</label>
            <input id="user_age" type="number" tabindex="3" step="1" min="1" max="90" >
        </div>
        <div>
            <label for="user_email">Email</label>
            <input id="user_email" type="email" value="@eng.rizvi.edu.in" tabindex="2" >
        </div>
        <div>
            <label for="user_dob">Date of Birth</label>
            <input id="user_dob" type="date"  >
        </div>
        <div>
            <label for="user_range">Rate</label>
            <input id="user_range" type="range"  >
        </div>
        <div>
            <label>Gender</label>
            <input type="radio" name="user_gender" value="Male" >
            <label for="">Male</label>
            <input type="radio" name="user_gender" value="Female" >
            <label for="">Female</label>
        </div>
        <div>
            <label>Hobbies</label>
            <input type="checkbox" name="hobbies[]" value="Cricket" id="hobby_cricket">
            <label for="hobby_cricket">Cricket</label>
            <input type="checkbox" name="hobbies[]" value="Cricket" id="hobby_cricket">
            <label for="hobby_cricket">Cricket</label>
        </div>
        <div>
            <label for="">Profession</label>
            <select name="" id="">
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
        </div>
    </form>
    
    
    <a href="./table.html">Tables</a>

</body>
</html>
